kong:
  # DB-less mode
  env:
    database: "off"
  ingressController:
    enabled: true
    ingressClass: kong
    # Enable Gateway API support
    gatewayAPI:
      enabled: true
    # Install Gateway API CRDs automatically
    installCRDs: true
    env:
      # Enable Gateway API feature gates for v1.0.0
      feature_gates: "Gateway=true"
  admin:
    tls:
      parameters: []